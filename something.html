<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Month Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #E6E6FA; /* Lavender background */
            color: #333;
            padding: 10px;
            position: relative;
        }
        h1 {
            color: #d9534f;
        }
        .message {
            margin: 20px;
            font-size: 1.2em;
        }
        .images img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -10px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            .message {
                font-size: 1em;
            }
            .images img {
                max-width: 100%;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy 3 Month Anniversary!</h1>
    <div class="message">
        <p>These past three months have been the best of my life. I am so grateful to have you by my side.</p>
        <p>Looking forward to many more months and years together!</p>
    </div>
    <div class="images">
        <img src="image1.jpg" alt="Cute moment 1">
        <img src="image2.jpg" alt="Cute moment 2">
        <img src="image3.jpg" alt="Cute moment 3">
    </div>
    <div class="hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 20%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 5s;"></div>
        <div class="heart" style="left: 70%; animation-delay: 6s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 7s;"></div>
        <div class="heart" style="left: 90%; animation-delay: 8s;"></div>
    </div>
</body>
</html></div>
